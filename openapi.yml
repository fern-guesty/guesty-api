                  type: boolean
                targetFee:
                  type: string
                  enum:
                    - PAYOUT
                    - CLEANING_FEE
                    - ACCOMMODATION_FARE
                  description: |-
                    1. the fee to use for the additional fee amount calculation when 'isPercentage' is 'true',
                    2. required when 'isPercentage' is 'true'
                multiplier:
                  type: string
                  enum:
                    - PER_NIGHT
                    - PER_GUEST
                    - PER_GUEST_PER_NIGHT
                    - PER_STAY
