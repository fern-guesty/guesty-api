                description: 1. When viewType is 'NIGHTS' then rules objects can not contain dateRanges.
                allOf:
                  - type: object
                    properties:
                      from:
                        type: string
                        example: 12-31
                      to:
                        type: string
                        example: 02-01
                    required:
