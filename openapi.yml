                      - FIXED
                  quantifier:
                    type: string
                    enum:
                      - PER_NIGHT
                      - PER_GUEST
                      - PER_GUEST_PER_NIGHT
                      - PER_STAY
                  appliedOnFees:
                    example:
                      - AF
                    type: array
                    items:
