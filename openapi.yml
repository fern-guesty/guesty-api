  /listings:
    get:
      tags:
        - Listings
      summary: Retrieve all listings
      parameters:
        - in: query
          name: ids
          description: Limit results to these ids, comma separated
          schema:
            type: string
            example: 3847fh87hs78n79f3,fj78fh78fbw7yyhdfyb
        - in: query
          name: nids
          description: Limit results to not include these ids, comma seperated
          schema:
            type: string
            example: 3847fh87hs78n79f3,fj78fh78fbw7yyhdfyb
        - in: query
          name: viewId
          description: Pull a specific view (view is a saved settings of accountId, filters, fields,sort)
          schema:
            type: string
            default: null
            example: Cozy luxurious
        - in: query
          name: q
          description: Search query string. Searches in title, internalNote, address.full
          schema:
            type: string
            default: null
        - in: query
          name: city
          description: Limit results to city
          schema:
            type: string
            default: null
        - in: query
          name: active
          description: Limit results to active state. Boolean, true for only active, false for only inactive, don't include for all.
          schema:
            type: boolean
            default: true
        - in: query
          name: pmsActive
          description: Limit results to listings with the feature pms active. Boolean, true for only active, false for only inactive, don't include for all.
          schema:
            type: boolean
            default: true
        - in: query
          name: integrationId
          description: Limit results to specific integration
          schema:
            type: string
            default: null
        - in: query
          name: listed
          description: Limit results to listed state. Boolean, true for only listed, false for only unlisted, don't include for all.
          schema:
            type: boolean
            default: true
        - in: query
          name: available
          description: |-
            Limit results to only available listings in specific dates

             **IMPORTANT NOTE:**
             Fields in this query must be enclosed in curly braces as shown below, and NOT as displayed in the coding playground output.
             `available: {"checkIn":"YYYY-MM-DD","checkOut":"YYYY-MM-DD","minOccupancy":3}`
          schema:
            type: object
            properties:
              checkIn:
                type: string
                example: '2022-12-27'
              checkOut:
                type: string
                example: '2022-12-29'
              minOccupancy:
                type: number
                example: 3
        - in: query
          name: ignoreFlexibleBlocks
          description: Shows available listings and listings with flexible blocks.
          schema:
            type: boolean
            default: false
        - in: query
          name: tags
          description: Limit results to listings with specific tag, can be used multiple times for and function
          schema:
            type: string
            default: null
            example: tags=kinesu&tags=ExtendedStay
        - in: query
          name: fields
          description: Selection of fields, separated by space
          schema:
            type: string
            default: null
            example: title address
        - in: query
          name: sort
          description: ascending alphabetical sort , use - to descending sort
          schema:
            type: string
            default: title
            example: title/-title
        - in: query
          name: limit
          description: 'Pagination, max: 100'
          schema:
            type: number
            default: 25
        - in: query
          name: skip
          description: Pagination skip
          schema:
            type: number
            default: 0
      responses:
        '200':
          description: Listings Array
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      description: String (ObjectId)
                      example: 59ac245d27cb310f0017afe3
                    accountId:
                      type: string
                      description: String (ObjectId)
                      example: 59ac245d27cb310f0017afe3
                    createdAt:
                      type: string
                      example: '2017-09-03T15:48:45.070Z'
                    integrations:
                      type: array
                      items:
                        type: object
                        properties:
                          _id:
                            type: string
                            description: Unique Id
                            example: 5958c7e5884e961000817799
                          airbnb2:
                            type: object
                            properties:
                              credentials:
                                type: object
                                properties:
                                  code:
                                    type: string
                                  expiresAt:
                                    type: integer
                                  accessToken:
                                    type: string
                                  refreshToken:
                                    type: string
                                  lastForceRefresh:
