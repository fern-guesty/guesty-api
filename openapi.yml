      tags:
        - AdditionalFees
      summary: Create additional fee on account level
      requestBody:
        description: request payload
        required: true
        content:
          application/json:
            schema:
              type: object
              description: when configuring the platform and sources fields, user discretion should be taken to choose platforms or sources that are integrated to the account/listing
              properties:
                name:
                  type: string
                  description: define an internal name for your additional fee
                type:
                  type: string
                  enum:
                    - ADDITIONAL_BED
                    - AIR_CONDITIONING
                    - EARLY_CHECK_IN
                    - LATE_CHECK_IN
                    - BABY_BED
                    - CLEANING
                    - CLUB_CARD
                    - CONCIERGE
                    - EARLY_CHECKOUT
                    - LATE_CHECKOUT
                    - DEPOSIT
                    - ELECTRICITY
                    - FOOD
                    - HEATING
                    - INTERNET
                    - LAUNDRY
                    - LINENS
                    - TOWELS
                    - MANAGEMENT
                    - OIL
                    - PARKING
                    - PET
                    - POOL
                    - POOL_HEATING
                    - RESORT
                    - SERVICE
                    - TOILETRIES
                    - TOUR
                    - TRANSPORTATION
                    - CAR_RENTAL
                    - WATER
                    - WOOD
                    - TRANSFER
                    - HOUSEKEEPING
                    - INSURANCE
                    - COMMUNITY
                    - CREDIT_CARD_PROCESSING_FEE
                    - DAMAGE_WAIVER
                value:
                  description: |-
                    1. must be bigger then 0,
                    2. when 'isPercentage' is 'true' then must be also smaller or equal to 100
                  type: integer
                isPercentage:
                  description: sets wether 'value' should be used as a fixed amount or percentage
                  type: boolean
                targetFee:
                  description: |-
                    1. the fee to use for the additional fee amount calculation when 'isPercentage' is 'true',
                    2. required when 'isPercentage' is 'true'
                  type: string
                  enum:
                    - PAYOUT
                    - CLEANING_FEE
                    - ACCOMMODATION_FARE
                multiplier:
                  description: |-
                    1. sets the factor by which the 'value' will be multiplied in the additional fee amount calculation when 'isPercentage' is 'false',
                    2. required when 'isPercentage' is 'false'
                  type: string
                  enum:
                    - PER_NIGHT
                    - PER_GUEST
                    - PER_GUEST_PER_NIGHT
                    - PER_STAY
                isSyncToSupportedChannelsEnabled:
                  type: boolean
                  description: 1. Sync fee to listing settings and all future reservations for supported booking channels.
                isAutomated:
                  type: boolean
                  description: |-
                    1. indicates if there are booking channels in which the additional fee should be added automatically to reservations once the reservation arrives in Guesty,
                    2. if set to 'true', you must configure at least one of 'allSources', 'automationSources', 'allPlatforms', 'automationPlatforms', 'allRUSources', 'RUSources'
                allPlatforms:
                  type: boolean
                  description: |-
                    1. if 'true' then the additional fee will be added to all future reservations in Guesty for all booking channels,
                    2. can not be 'true' when 'isAutomated' is 'false',
                    3. can not be 'true' when 'automationPlatforms' is not empty
                automationPlatforms:
                  type: array
                  description: |-
                    1. additional fee will be added to future reservations in Guesty for specified booking channels,
                    2. can not contain values when 'isAutomated' is 'false',
                    3. can not contain values when 'allPlatforms' is 'true'
                  items:
                    type: string
                    enum:
                      - manual
                      - airbnb
                      - airbnb2
                      - rentalsUnited
                      - bookingCom
                      - expedia
                      - homeAway
                      - agoda
                      - tripAdvisor
                      - homeaway2
                      - siteMinder
                      - bookingPal
                allSources:
                  type: boolean
                  description: |-
                    1. if 'true' then the additional fee will be added to all future reservations for all manual sources,
                    2. can not be 'true' when 'isAutomated' is 'false',
                    3. can not be 'true' when 'automationSources' is not empty
                automationSources:
                  type: array
                  description: |-
                    1. additional fee will be added to future reservations in Guesty for specified manual sources,
                    2. can not contain values when 'isAutomated' is 'false',
                    3. can not contain values when 'allSources' is 'true'
                  items:
                    type: string
                allRUSources:
                  type: boolean
                  description: |-
                    1. if 'true' then the additional fee will be added to all future rentals united reservations in Guesty for all rentals united booking channels,
                    2. can not be 'true' when 'isAutomated' is 'false'
                    3. can not be 'true' when 'RUSources' is not empty,
                    4. when 'true' then 'rentalsUnited' must be included in 'automationPlatforms' or 'allPlatforms' must be 'true'
                RUSources:
                  type: array
                  description: |-
                    1. additional fee will be added to future rentals united reservations in Guesty for specified rentals united booking channels, 
                    2. can not contain values when 'isAutomated' is 'false',
                    3. can not contain values when 'allRUSources' is 'true',
                    4. when not empty then 'rentalsUnited' must be included in 'automationPlatforms' or 'allPlatforms' must be 'true'
                  items:
                    type: string
                    enum:
                      - agoda
                      - bookingCom
                      - despegar
                      - expedia
                      - hostelworld
                      - homeAway
              required:
                - name
                - type
                - value
                - isPercentage
            example:
              name: AB
              type: FOOD
              value: 5
              isPercentage: false
              multiplier: PER_GUEST
      responses:
