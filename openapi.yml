                          - LOS
                      rules:
                        type: array
                        items:
                          type: object
                          properties:
                            dateRange:
                              type: object
                              properties:
                                from:
                                  type: string
                                  example: 12-31
                                to:
                                  type: string
                                  example: 02-01
                              required:
                                - from
