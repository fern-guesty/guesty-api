  /taxes:
    post:
      operationId: TaxesController_createTax
      summary: Create tax
      description: Create tax configuration with the provided settings.
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                unitTypeId:
                  type: string
                  description: |-
                    1. The unit (listing) id on which the new tax will apply.
                    2. To apply the tax on account level, leave this field empty.
                  example: 623892d57f4f56afcb25587c
                type:
                  type: string
                  description: |-
                    1. The tax type.
                    2. Each tax type can only be defined once on account/listing level.
                  enum:
                    - LOCAL_TAX
                    - CITY_TAX
                    - VAT
                    - GOODS_AND_SERVICES_TAX
                    - TOURISM_TAX
                    - OTHER
                    - STATE_TAX
                    - COUNTY_TAX
                    - OCCUPANCY_TAX
                    - TRANSIENT_OCCUPANCY_TAX
                    - HOME_SHARING_TAX
                    - HARMONIZED_SALES_TAX
                    - MINIMUM_ALTERNATE_TAX
                units:
                  type: string
                  description: Determines whether the tax amount should be treated as a fixed or percentage value
                  enum:
                    - PERCENTAGE
                    - FIXED
                amount:
                  type: number
                  minimum: 0
                  description: |-
                    1. the amount of the tax, could be a fixed value or percentage whether units is 'FIXED' or 'PERCENTAGE' respectively.
                     2. when 'FIXED' then 'amount' has to be greater then 0
                     3. when 'PERCENTAGE' then 'amount' has to be greater then 0 and smaller or equal to 100
                quantifier:
                  type: string
                  description: Determines by what factor the tax amount will be multiplied
                  enum:
                    - PER_NIGHT
                    - PER_GUEST
                    - PER_GUEST_PER_NIGHT
                    - PER_STAY
                name:
                  type: string
                  description: The internal name for the tax
                appliedToAllFees:
                  type: boolean
                  description: |-
                    1. Relevant only when the units equals 'PERCENTAGE'
                    2. When equals 'true', then the tax will be calculated on all fees and 'appliedOnFees' must contain all values
                appliedOnFees:
                  description: |-
                    1. Relevant only when the unit equals 'PERCENTAGE'

                      2. This defines the fees on which the tax will be calculated
                  example:
                    - AF
                  type: array
                  items:
                    type: string
                isAppliedByDefault:
                  type: boolean
                  description: |-
                    1. When set to 'true' and 'appliedByDefaultOnChannels' is not empty, then Guesty will prededuct the tax from the accommodation fare.
                     2. can not be 'true' when 'appliedByDefaultOnChannels' is empty
                appliedByDefaultOnChannels:
                  type: array
                  description: |-
                    1. When contains values and 'isAppliedByDefault' is set to 'true', then Guesty will prededuct the tax from the accommodation fare.
                     2. can not contain elements when 'isAppliedByDefault' is 'false'
                     3. currently, only supported for reservations received from source Airbnb
                  items:
                    type: string
                    enum:
                      - manual
                      - airbnb
                      - airbnb2
                      - rentalsUnited
                      - bookingCom
                      - expedia
                      - homeAway
                      - agoda
                      - tripAdvisor
                      - homeaway2
                      - siteMinder
                      - bookingPal
                conditionalOverrides:
                  description: Set additional conditions for this tax
                  allOf:
                    - type: object
                      properties:
                        viewType:
                          type: string
                          description: |-
                            1. The kind of conditions to set on the tax
                             2. When 'units' is 'FIXED' and 'quantifier' is 'guest'/'stay' then 'NiGHTS' and 'NIGHTS_IN_DATES' viewTypes are forbidden,
                             3. When 'units' is 'PERCENTAGE' then only 'LOS' viewType is allowed
                          enum:
                            - NIGHTS
                            - DATES
                            - NIGHTS_IN_DATES
                            - LOS
                        rules:
                          description: |-
                            1. The dates and nights ranges that the tax condition will apply for.
                             2. When viewType is 'LOS' then rules is forbidden, else rules is required and can not be empty.
                          type: array
                          items:
                            type: object
                            properties:
                              dateRange:
                                description: 1. When viewType is 'NIGHTS' then rules objects can not contain dateRanges.
                                allOf:
                                  - type: object
                                    properties:
                                      from:
                                        type: string
                                        example: 12-31
                                      to:
                                        type: string
                                        example: 02-01
                                    required:
                                      - from
                                      - to
                              nightRanges:
                                description: 1. When viewType is 'DATES' then all rules objects must contain only 1 nightRange with no 'to' field and 'from' field equals 1.
                                type: array
                                items:
                                  type: object
                                  properties:
                                    from:
                                      type: number
                                      minimum: 1
                                    to:
                                      type: number
                                      minimum: 1
                                    amount:
                                      type: number
                                      minimum: 0
                                  required:
                                    - from
                                    - amount
                            required:
                              - nightRanges
                        maxNightCountToApplyOn:
                          type: number
                          minimum: 1
                          description: |-
                            1. The tax will be applied for all reservation that has night count smaller then 'maxNightCountToApplyOn'
                             2. Only when 'viewType' is 'LOS' then this field is allowed and required
                      required:
                        - viewType
              required:
                - type
                - units
                - amount
                - quantifier
      responses:
        '201':
          description: The tax has been successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: object
                    example: df7hf01cnduhdb2125854dj8
                  unitTypeId:
                    type: string
                    example: 623892d57f4f56afcb25587c
                  accountId:
                    type: string
                    example: 623892d57f4f56afcb25587c
                  type:
                    type: string
                    enum:
