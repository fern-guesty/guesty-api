  /reservations/{id}/payments/{paymentId}:
    put:
      tags:
        - Reservations
      summary: Update or cancel a payment for reservation
      description: Update an existing payment of particular reservation. Set the status of the payment to 'CANCELLED' to cancel the payment
      parameters:
        - in: path
          name: id
          description: Reservation ID
          required: true
          example: 5fa02fa358d2db673e17bc2d
          schema:
            type: string
        - in: path
          name: paymentId
          description: Payment ID
          required: true
          example: 5fa02fa358d2db673e17bc2d
          schema:
            type: string
      requestBody:
        description: Payment parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - PENDING
                    - PENDING_AUTH
                    - FAILED
                    - SUCCEEDED
                    - CANCELLED
                    - AUTHORIZATION_HOLD_SUCCEEDED
                    - FAILED_FULLY_PAID
                    - PENDING_ACTIVATION
                  example: SUCCEEDED
                paymentMethod:
                  type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - CASH
                        - STRIPE
                        - CREDIT
                        - DEBIT
                        - ECHECK
                        - AIRBNB
                        - BANK_TRANSFER
                        - CREDIT_NOTE
                        - VOUCHER
                        - CHECK
                        - OTHER
                      example: CASH
                    saveForFutureUse:
                      type: boolean
                    id:
                      type: string
                      example: 5fa02fa358d2db673e17bc2d
                  required:
                    - method
                amount:
                  type: number
                  example: 10
                shouldBePaidAt:
                  type: string
                  format: date
                paidAt:
                  type: string
                  format: date
                note:
                  type: string
                stripePaymentMethodToken:
                  type: string
              required:
                - paymentId
                - paymentMethod
