    DateFilter:
      type: object
      properties:
        operator:
          enum:
            - '@in_future'
            - '@in_past'
            - '@in_next_days'
            - '@is_after_days'
            - '@in_past_days'
            - '@is_before_days'
            - '@on'
            - '@between'
            - '@lt'
            - '@today'
          type: string
          description: |-
            Comparison operator. Filter by date using url encoded json object. 
            If you use JS you can encode it for this way: 'encodeURI(JSON.stringify(obj))'
            Filter object example:
            If we have {"operator": "@in_past_days", "value": 90} filter
            url encoded should looks like: 
            - %7B%22operator%22%3A%20%22%40in_past_days%22%2C%20%22value%22%3A90%7D

            so final query param will be 
            - transactionDate=%7B%22operator%22%3A%20%22%40in_past_days%22%2C%20%22value%22%3A90%7D
        value:
          type: string
          description: |-
            Example of expected date operators values:
              - '@in_future' - boolean value,
              Example: '{ "operator": "@in_future", "value": true }'
            - '@in_past' - boolean value,
              Example: '{ "operator": "@in_past", "value": true }'
            - '@in_next_days' - numeric value,
              Example: '{ "operator": "@in_next_days", "value": 2 }'
            - '@is_after_days' - numeric value,
              Example: '{ "operator": "@is_after_days", "value": 2 }'
            - '@in_past_days' - numeric value,
              Example: '{ "operator": "@in_past_days", "value": 2 }'
            - '@is_before_days' - numeric value,
              Example: '{ "operator": "@is_before_days", "value": 2 }'
            - '@on' - Date string value,
              Example: '{ "operator": "@on", "value": '2022-07-03T12:00:00+03:00' }'
            - '@between' - array of two Date string values,
              Example: '{ "operator": "@between", "value": ['2022-07-03T12:00:00+03:00', '2022-07-08T12:00:00+03:00'] }'
            - '@lt' - Date string value,
              Example: '{ "operator": "@lt", "value": "2022-07-03T12:00:00+03:00" }}'
            - '@gte' - Date string value,
              Example: '{ "operator": "@gte", "value": "2022-07-03T12:00:00+03:00" }}'
            - '@today' - boolean value,
              Example: '{ "operator": "@today", "value":true }'
      required:
        - operator
        - value
